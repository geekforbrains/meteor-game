<template name="game">
  <div class="header">
  {{> loginButtons}}
  </div>

  {{> Template.dynamic template=template}}

  <div class="players">
    <h2>Players</h2>
    {{#each players}}
      <p class="player">
        <span class="username">{{username}}</span>
        <span class="health">health: {{health}}</span>
        <span class="tokens">tokens: {{tokens}}</span>
      </p>
    {{/each}}
  </div>

  <div class="events">
    <h2>Events</h2>
    <ul>
      {{#each reverse timeline}}
        <li>{{.}}</li>
      {{/each}}
    </ul>
  </div>
  
</template>

<template name="login">
  <p>You must login to join game</p>
</template>

<template name="join">
  <button id="joinGame">Join Game</button>
</template>

<template name="wait">
  <p>Waiting for other player...</p>
</template>

<template name="gameover">
  <h2>Game Over!</h2>
  <p>{{winner}} wins!</p>
</template>
