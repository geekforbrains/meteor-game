<template name="main">

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Battle of the Nerds!</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well">
          {{#if currentUser}}
            <button class="btn btn-sm btn-default" id="createGame">Create a new Game</button>
            &nbsp;&nbsp;
          {{/if}}
          {{> loginButtons}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h4>Join a Game</h4>
        <div class="list-group">
          {{#each openGames}}
            <a href="{{pathFor 'game' _id}}" class="list-group-item">
              {{playerUsername players 0}} is waiting to play...
            </a>
          {{else}}
            <p><em>No available games, try creating one!</em></p>
          {{/each}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h4>Active Battles</h4>
        <div class="list-group">
          {{#each activeGames}}
            <a href="{{pathFor 'game' _id}}" class="list-group-item">
              {{playerUsername players 0}} <small>vs</small> {{playerUsername players 1}}
            </a>
          {{else}}
            <p><em>No active battles :(</em></p>
          {{/each}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <hr />
        <small>
          Built with <a href="http://meteor.com" target="_blank">Meteor.js</a>
          by <a href="http://twitter.com/geekforbrains" target="_blank">@geekforbrains</a>
          and <a href="http://twitter.com/nerdburn" target="_blank">@nerdburn</a>,
          source on <a href="http://github.com/geekforbrains/meteor-game" target="_blank">GitHub</a>
        </small>
      </div>
    </div>
  </div>


</template>
