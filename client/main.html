<template name="main">

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Battle of the Nerds!</h1>
          <p>A simple game built with <a href="#">Meteor.js</a></p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well">
          {{#if currentUser}}
            <button class="btn btn-sm btn-default" id="createGame">Create a new Game</button>
            &nbsp;&nbsp;
          {{/if}}
          {{> loginButtons}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h4>Join a Game</h4>
        <div class="list-group">
          {{#each openGames}}
            <a href="{{pathFor 'game' _id}}" class="list-group-item">
              {{playerUsername players 0}} is waiting to play...
            </a>
          {{else}}
            <p><em>No available games, try creating one!</em></p>
          {{/each}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h4>Active Battles</h4>
        <div class="list-group">
          {{#each activeGames}}
            <a href="{{pathFor 'game' _id}}" class="list-group-item">
              {{playerUsername players 0}} <small>vs</small> {{playerUsername players 1}}
            </a>
          {{else}}
            <p><em>No active battles :(</em></p>
          {{/each}}
        </div>
      </div>
    </div>
  </div>


</template>
